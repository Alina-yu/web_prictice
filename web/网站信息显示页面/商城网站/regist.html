<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册页面</title>
</head>
<body>
<!-- 创建一个八行一列的表格-->
<table  width="100%" align="center" >
  <tr>
    <!--logo-->
    <td>
      <!--嵌套一个一行三列的列表-->
      <table  align="center" width="100%" >
        <tr>
          <td width="33.3%" >
            <img src="img/logol1.jpeg" height="100px" width="300px" />
          </td>
          <td  width="33.3%">
            <img src="img/header.png" height="51px" >

          </td>
          <td width="33.3%">
            <a href="#">注册</a>
            <a href="#">登录</a>
            <a href="http://www.baidu.com">百度</a>
            <a href="https://v.qq.com/">腾讯</a>
          </td>
        </tr>

      </table>
    </td>
  </tr>
  <tr >
    <!--轮播图-->
    <td bgcolor="black">
      <a href="#">  <font size="5" color="white">首页</font></a> &nbsp;&nbsp;&nbsp;&nbsp;
      <a href="#"> <font color="white">手机数码</font></a> &nbsp;&nbsp;&nbsp;&nbsp;
      <a href="#"> <font color="white">电脑办公</font></a> &nbsp;&nbsp;&nbsp;&nbsp;
      <a href="#"> <font color="white">家用电器</font></a> &nbsp;&nbsp;&nbsp;&nbsp;
    </td>
  </tr>
  <tr>
    <td height="800px" background = "img/regist_bg.jpg" >
      <table align="center" width="100%" cellpadding="1px" cellspacing="1px" height = 500px>
        <tr >
          <td width="33.3%"></td>
          <td width="33.3%" bgcolor="white" >
            <!--嵌套一个10行2列的表格-->
            <form name="regist" action="#" method="get">
              <table width="750px" align="center" cellspacing="0px" cellpadding="0px" height="500px">
                <tr>
                  <td colspan="2" height="50px">
                  <font color="aqua" size="7">会员注册 &nbsp;&nbsp;&nbsp;&nbsp;</font> USER
                  </td>

                </tr>
                <tr height="50px">
                  <td>用户名</td>
                  <td>
                    <input type="text" maxlength="5" name="user" size="35px"/>
                  </td>
                </tr >
                <tr height="50px">
                  <td>密码</td>
                  <td>
                    <input type="password" name="password" size="35px"/>
                  </td>
                </tr>
                <tr height="50px">
                  <td>确认密码</td>
                  <td>
                    <input type="password" name="repassword" size="35px"/>
                  </td>
                </tr>
                <tr height="50px">
                  <td>Email</td>
                  <td>
                    <input type="email" name="email" size="35px"/>
                  </td>
                </tr>
                <tr height="50px">
                  <td>姓名</td>
                  <td>
                    <input type="text" name = "username" size="35px"/>
                  </td>
                </tr>
                <tr height="50px">
                  <td>性别</td>
                  <td>
                    <input type="radio" name = "sex" value="0"/>女
                    <input type="radio" name = "sex" value="1"/>男
                  </td>
                </tr>
                <tr height="50px">
                  <td>出生日期</td>
                  <td>
                    <input type="text" name="birthday" size="35px"/>
                  </td>
                </tr>
                <tr height="50px">
                  <td>验证码</td>
                  <td>
                    <input type="text" name="yanzhengma">
                    <img src="img/yanzhengma.png">
                  </td>
                </tr>
                <tr height="50px">
                  <td colspan="2" align="certer">
                    <input type="submit" value="注册">
                  </td>

                </tr>
              </table>
            </form>

          </td>
          <td width="33.3%"></td>
        </tr>
      </table>

    </td>
  </tr>
  <tr>
    <!--广告-->
    <td>
      <img src="img/footer.jpg" height="100%">
    </td>
  </tr>
  <tr>
    <!--友情链接-->
    <td align="center">
      <a href="#" >关于我们</a> &nbsp;
      <a href="#" >友情链接</a>
    </td>
  </tr>
</table>

</body>
</html>
